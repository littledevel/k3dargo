apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: backend
spec:
  project: default
  source:
    repoURL: https://github.com/littledevel/k3dargo.git
    targetRevision: HEAD 
    path: applications/backend
  destination:
    server: https://kubernetes.default.svc
    namespace: backend
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
      allowEmpty: false 
    syncOptions:
      - Validate=false
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff: 
        duration: 5s
        factor: 2
        maxDuration: 3m

        
